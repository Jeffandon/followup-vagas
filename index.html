        return c.name.toLowerCase().includes(filterSearch.toLowerCase()) &&
               (filterEtapa==='todos'||c.currentStage===parseInt(filterEtapa)) &&
               (filterEstado==='todos'||(v&&v.state===filterEstado)) &&
               (filterFuncao==='todos'||(v&&v.title===filterFuncao));
      });
      f.sort((a,b)=>{let va,vb;const vA=vagas.find(v=>v.id===a.positionId),vB=vagas.find(v=>v.id===b.positionId);switch(sortCol){case'name':va=a.name.toLowerCase();vb=b.name.toLowerCase();break;case'vaga':va=vA?.title.toLowerCase()||'';vb=vB?.title.toLowerCase()||'';break;case'etapa':va=a.currentStage;vb=b.currentStage;break;default:va=a.name.toLowerCase();vb=b.name.toLowerCase()}if(va<vb)return sortDir==='asc'?-1:1;if(va>vb)return sortDir==='asc'?1:-1;return 0});
      document.getElementById('tbodyCandidatos').innerHTML=f.slice(0,200).map(c=>{const v=vagas.find(x=>x.id===c.positionId),ir=c.status==='rejected';return`<tr style="${ir?'background:#fef2f2':''}"><td>${c.name}</td><td class="text-gray">${v?.title||'N/A'}</td><td><span class="badge" style="background:#dbeafe;color:#1d4ed8">${c.currentStage+1}. ${ETAPAS[c.currentStage]}</span></td><td><div class="actions">${!ir&&c.currentStage<14?`<button class="btn btn-primary btn-sm" onclick="avancarCandidato(${c.id})">Avan√ßar</button>`:`<span style="width:65px"></span>`}<button class="btn btn-outline btn-sm" onclick="openModalEditarEtapa(${c.id})">Editar</button>${!ir?`<button class="btn btn-sm" style="background:#fff;border:1px solid #dc2626;color:#dc2626" onclick="openModalReprovar(${c.id})">Reprovar</button>`:`<span style="width:65px"></span>`}<button class="btn btn-danger btn-sm" onclick="deleteCandidato(${c.id})">Deletar</button></div></td></tr>`}).join('');
    }

    function render(){
      if(currentTab==='dashboard')renderDashboard();
      else if(currentTab==='vagas')renderVagas();
      else renderCandidatos();
    }

    function closeModal(){document.getElementById('modal').classList.add('hidden')}
    
    function openModalVaga(id=null){
      const v=id?vagas.find(x=>x.id===id):null;
      document.getElementById('modal-title').textContent=v?'Editar Vaga':'Nova Vaga';
      document.getElementById('modal-content').innerHTML=`
        <div class="form-group"><label>Nome da Vaga</label><input type="text" id="vagaTitle" placeholder="Ex: Motorista Carreteiro" value="${v?.title||''}"></div>
        <div class="form-group"><label>Estado</label><select id="vagaState">${ESTADOS.map(e=>`<option value="${e}" ${v?.state===e?'selected':''}>${e}</option>`).join('')}</select></div>
        <div class="form-group"><label>Quantidade</label><input type="number" id="vagaQty" placeholder="Quantidade de vagas" value="${v?.quantity||1}"></div>
        <div class="btn-group"><button class="btn btn-primary" style="flex:1" onclick="saveVaga(${id})">Salvar</button><button class="btn btn-outline" style="flex:1" onclick="closeModal()">Cancelar</button></div>`;
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function saveVaga(id){
      const t=document.getElementById('vagaTitle').value.trim();
      const s=document.getElementById('vagaState').value;
      const q=parseInt(document.getElementById('vagaQty').value)||1;
      if(!t){alert('Preencha o nome da vaga');return;}
      if(id){
        const v=vagas.find(x=>x.id===id);
        v.title=t;v.state=s;v.quantity=q;
      }else{
        vagas.push({id:Math.max(0,...vagas.map(v=>v.id))+1,title:t,state:s,quantity:q});
      }
      salvarDados();
      closeModal();
      render();
    }
    
    function deleteVaga(id){
      if(confirm('Deletar esta vaga e todos os candidatos vinculados?')){
        vagas=vagas.filter(v=>v.id!==id);
        candidatos=candidatos.filter(c=>c.positionId!==id);
        salvarDados();
        render();
      }
    }
    
    function openModalCandidato(){
      document.getElementById('modal-title').textContent='Novo Candidato';
      document.getElementById('modal-content').innerHTML=`
        <div class="form-group"><label>Nome Completo</label><input type="text" id="candName" placeholder="Digite o nome completo"></div>
        <div class="form-group"><label>Vaga</label><select id="candVaga"><option value="">Selecione uma vaga</option>${vagas.map(v=>`<option value="${v.id}">${v.title} - ${v.state}</option>`).join('')}</select></div>
        <div class="form-group"><label>Etapa Inicial</label><select id="candEtapa">${ETAPAS.map((e,i)=>`<option value="${i}">${i+1}. ${e}</option>`).join('')}</select></div>
        <div class="btn-group"><button class="btn btn-primary" style="flex:1" onclick="saveCandidato()">Salvar</button><button class="btn btn-outline" style="flex:1" onclick="closeModal()">Cancelar</button></div>`;
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function saveCandidato(){
      const n=document.getElementById('candName').value.trim();
      const pi=parseInt(document.getElementById('candVaga').value);
      const etapa=parseInt(document.getElementById('candEtapa').value)||0;
      if(!n){alert('Preencha o nome do candidato');return;}
      if(!pi){alert('Selecione uma vaga');return;}
      candidatos.push({id:nextId++,name:n,positionId:pi,currentStage:etapa,status:'in_process'});
      salvarDados();
      closeModal();
      render();
    }
    
    function avancarCandidato(id){
      const c=candidatos.find(x=>x.id===id);
      if(c&&c.currentStage<14){
        c.currentStage++;
        salvarDados();
      }
      renderTableCandidatos();
    }
    
    function deleteCandidato(id){
      if(confirm('Deletar este candidato?')){
        candidatos=candidatos.filter(c=>c.id!==id);
        salvarDados();
        renderTableCandidatos();
      }
    }
    
    function openModalReprovar(id){
      const c=candidatos.find(x=>x.id===id);
      document.getElementById('modal-title').textContent='Reprovar Candidato';
      document.getElementById('modal-content').innerHTML=`
        <p class="text-gray" style="margin-bottom:16px">Candidato: <strong>${c.name}</strong></p>
        <div class="form-group"><label>Motivo da Reprova√ß√£o</label><textarea id="motivoRejeicao" placeholder="Descreva o motivo da reprova√ß√£o" rows="4" style="width:100%;padding:10px;border:1px solid #d1d5db;border-radius:6px;font-size:13px"></textarea></div>
        <div class="btn-group"><button class="btn btn-danger" style="flex:1" onclick="reprovarCandidato(${id})">Reprovar</button><button class="btn btn-outline" style="flex:1" onclick="closeModal()">Cancelar</button></div>`;
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function reprovarCandidato(id){
      const m=document.getElementById('motivoRejeicao').value;
      if(!m.trim()){alert('Informe o motivo da reprova√ß√£o');return;}
      const c=candidatos.find(x=>x.id===id);
      c.status='rejected';
      c.motivoRejeicao=m;
      salvarDados();
      closeModal();
      renderTableCandidatos();
    }
    
    function openModalEditarEtapa(id){
      const c=candidatos.find(x=>x.id===id);
      document.getElementById('modal-title').textContent='Editar Etapa';
      document.getElementById('modal-content').innerHTML=`
        <p class="text-gray" style="margin-bottom:16px">Candidato: <strong>${c.name}</strong></p>
        <div class="form-group"><label>Nova Etapa</label><select id="novaEtapa">${ETAPAS.map((e,i)=>`<option value="${i}" ${c.currentStage===i?'selected':''}>${i+1}. ${e}</option>`).join('')}</select></div>
        <div class="btn-group"><button class="btn btn-primary" style="flex:1" onclick="salvarEtapa(${id})">Confirmar</button><button class="btn btn-outline" style="flex:1" onclick="closeModal()">Cancelar</button></div>`;
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function salvarEtapa(id){
      const ne=parseInt(document.getElementById('novaEtapa').value);
      const c=candidatos.find(x=>x.id===id);
      c.currentStage=ne;
      c.status='in_process';
      salvarDados();
      closeModal();
      renderTableCandidatos();
    }
    
    document.getElementById('modal').addEventListener('click',function(e){if(e.target===this)closeModal()});
    render();
  </script>
</body>
</html>
